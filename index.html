<!DOCTYPE html>
<html>
    <head>
        <title>Fishing</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Cairo|Quicksand&display=swap" rel="stylesheet">
        <!--font-family: 'Quicksand', sans-serif;
font-family: 'Cairo', sans-serif;-->
    </head>
    <body class="backgroundBodyColor"><!--Color for the body is this tag-->
        <div class="mainBox">
            <h1 class="playBar" onclick="playFunction()">Play</h1>
            <h1 class="playBar" onclick="infoFunction()">Info</h1>
            <h1 class="playBar" onclick="shopFunction()">Shop</h1>
            <h1 class="playBar" onclick="inventoryFunction()">Inventory</h1>
        </div><!--Creates a main box for player to do things-->
        <div class="secondBox">
			<div class="consoleInput"></div>
		</div><!--Creates a div for a second box for console and news-->
        <div class="mainBox2 screen" id="playBox">
		     <div class="moroccanLakeButton" onclick="moroccanLakeFunction()">Moroccan Lake</div>
            <h1 class="returnBar"onclick="playFunction()">Return</h1>
        </div>
        <div class="mainBox2 screen" id="infoBox">
            <h1 class="returnBar"onclick="infoFunction()">Return</h1>
        </div>
        <div class="mainBox2 screen" id="shopBox">
            
                <div class="sell" onclick="sellBoxFunction()">Sell</div>
                <div class="buy" onclick="buyBoxFunction()">Buy</div>

            <h1 class="returnBar"onclick="shopFunction()">Return</h1>
        </div>
        <div class="mainBox2 screen" id="inventoryBox">
            <h1 class="returnBar"onclick="inventoryFunction()">Return</h1>
        </div>
        <div class="mainBox3 screen" id="sellBox">        
            <h1 class="returnBar"onclick="sellBoxFunction()">Return</h1>
        </div>
        <div class="mainBox3 screen" id="buyBox">        
                <h1 class="returnBar"onclick="buyBoxFunction()">Return</h1>
        </div>
		<div class="mainBox3 screen" id="moroccanBox">        
			<h1 class="moroccanLakeName">Moroccan Lake</h1>
			<input type="radio" name="rod" value="fishingRod" id="radioButtonFishingRod" ><span class="rodName">Fishing Rod</span>
			<h1 class="submitButton" onclick="rodThrow()">Throw!</h1>
            <h1 class="returnBar"onclick="morrocanLakeFunction()">Return</h1>
        </div>
    </body>
    <script rel="text/javascript" src="script.js"></script>
</html>
